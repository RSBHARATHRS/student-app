<div class="form-cnt">
  <div class="form-holder">
    <div style="border:0px solid #ccc">
      <div class="container">
        <h1>Enter student details</h1>
        <p>Please fill in this form to create an student info.</p>
        <hr>

        <ng-container [formGroup]="studentForm">

          <div class="question">
            <label for="firstname" id="vr-Question-firstname"><b>First Name</b></label>
            <input type="text" id="vr-ans-firstname" formControlName="firstName" placeholder="First Name" name="firstname" required>
          </div>

          <div class="question">
            <label for="lastname" id="vr-Question-lastname"><b>Last Name</b></label>
            <input type="text" id="vr-ans-lastname" formControlName="lastName" placeholder="Last Name" name="lastname" required>
          </div>

          <div class="question">
            <label for="email" id="vr-Question-email"><b>Email</b></label>
            <input type="email" id="vr-ans-email" formControlName="email" placeholder="Enter Email" name="email" required>
          </div>

          <div class="question">
            <label for="birthdaytime" id="vr-ques-birthdaytime"><b>Date of birth</b></label>
            <input type="datetime-local" id="vr-ans-birthdaytime" formControlName="dob" name="birthdaytime">
          </div>

          <div class="question">
            <label for="age" id="vr-Question-age"><b>Age</b></label>
            <input type="text" id="vr-ans-age" formControlName="age" placeholder="Age" name="age" required>
          </div>

          <!-- <div class="question">
            <label for="nation" id="vr-Question-language"><b>Gender</b></label>
            <br>
            <div class="radio">
              <ng-container *ngFor="let gender of ['male', 'female']">
                <input type="radio" [id]="'vr-ans-language-' + gender" name="gender"
                  [value]="gender" formControlName="gender">
                <label [for]="'vr-ans-language-' + gender">{{gender}}</label><br>
              </ng-container>
            </div>
          </div> -->

          <div class="question">
            <label for="qualification" id="vr-Question-qual"><b>qualification</b></label>
            <select id="vr-ans-qual" name="qualification" formControlName="qualification">
              <option *ngFor="let qual of qualifications" [value]="qual?.qual">{{qual?.qual}}</option>
            </select>
          </div>

          <div class="question">
            <label for="primaryLang" id="vr-Question-plang"><b>Primary language</b></label>
            <select id="vr-ans-plang" name="primaryLang" formControlName="primaryLang">
              <option *ngFor="let lang of primaryLang" [value]="lang?.value">{{lang?.value}}</option>
            </select>
          </div>

          <div class="question">
            <label for="country" id="vr-Question-country"><b>Country</b></label>
            <select id="vr-ans-country" name="country" formControlName="country">
              <option *ngFor="let country of countryList" [value]="country?.name">{{country?.name}}</option>
            </select>
          </div>

          <div class="question">
            <label for="likeToStudyIn" id="vr-Question-likeToStudyIn"><b>I Would Like to Study In</b></label>
            <br>
            <div class="radio">
              <ng-container *ngFor="let country of studyAbroad">
                <input type="radio"  formControlName="likeToStudyIn" [id]="'vr-ans-likeToStudyIn-' + country?.id" name="likeToStudyIn"
                  [value]="country?.value" >
                <label [for]="'vr-ans-likeToStudyIn-' + country?.id">{{country?.value}}</label><br>
              </ng-container>
            </div>
          </div>

          <div class="question">
            <label for="siteid" id="vr-Question-siteid"><b>Site ID</b></label>
            <select id="vr-ans-siteid" name="siteid" formControlName="siteId">
              <option *ngFor="let country of countryList" [value]="country?.name">{{country?.name}}</option>
            </select>
          </div>

          <div class="question" id="vr-div-subject">
            <label><b>How did you Hear?</b></label><br>
            <div class="checkbox">
              <input type="checkbox" id="vr-ans-subject-1">
              <label for="vr-ans-subject-1">Newpaper Ad</label><br>

              <input type="checkbox" id="vr-ans-subject-2">
              <label for="vr-ans-subject-2">Social Media</label><br>

              <input type="checkbox" id="vr-ans-subject-3">
              <label for="vr-ans-subject-3">Radio</label><br>

              <input type="checkbox" id="vr-ans-subject-4">
              <label for="vr-ans-subject-4">Friends and family</label><br>
            </div>
          </div>

          <div class="tandc">
            <input type="checkbox" id="vr-ans-tandc-1" formControlName="acceptTerms" style="float: left;">
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          </div>


        </ng-container>
        <div class="clearfix">
          <button class="cancelbtn" (click)="reset()">Reset</button>
          <button class="signupbtn" (click)="addStudent()">Add student</button>
        </div>
      </div>
    </div>
  </div>

</div>
