<div class="form-cnt">
  <div class="form-holder">
    <form style="border:0px solid #ccc">
      <div class="container">
        <h1>Enter student details</h1>
        <p>Please fill in this form to create an student info.</p>
        <hr>

        <div class="question">
          <label for="firstname" id="vr-Question-firstname"><b>First Name</b></label>
          <input type="text" id="vr-ans-firstname" placeholder="First Name" name="firstname" required>
        </div>

        <div class="question">
          <label for="lastname" id="vr-Question-lastname"><b>Last Name</b></label>
          <input type="text" id="vr-ans-lastname" placeholder="Last Name" name="lastname" required>
        </div>

        <div class="question">
          <label for="email" id="vr-Question-email"><b>Email</b></label>
          <input type="text" id="vr-ans-email" placeholder="Enter Email" name="email" required>
        </div>

        <div class="question">
          <label for="birthdaytime" id="vr-ques-birthdaytime"><b>Date of birth</b></label>
          <input type="datetime-local" id="vr-ans-birthdaytime" name="birthdaytime">
        </div>

        <div class="question">
          <label for="age" id="vr-Question-age"><b>Age</b></label>
          <input type="text" id="vr-ans-age" placeholder="Age" name="age" required>
        </div>

        <div class="question">
          <label for="plang" id="vr-Question-plang"><b>Primary language</b></label>
          <select id="vr-ans-plang" name="plang">
            <option *ngFor="let lang of primaryLang" [value]="lang?.value">{{lang?.value}}</option>
          </select>
        </div>

        <div class="question">
          <label for="nation" id="vr-Question-country"><b>Country</b></label>
          <select id="vr-ans-country" name="nation">
            <option *ngFor="let country of countryList" [value]="country?.name">{{country?.name}}</option>
          </select>
        </div>

        <div class="question">
          <label for="nation" id="vr-Question-language"><b>I Would Like to Study In</b></label>
          <br>
          <div class="radio">
            <ng-container *ngFor="let country of studyAbroad">
              <input type="radio" [id]="'vr-ans-language-' + country?.id" name="fav_language" [value]="country?.value">
              <label [for]="'vr-ans-language-' + country?.id">{{country?.value}}</label><br>
            </ng-container>
          </div>
        </div>

        <div class="question">
          <label for="siteid" id="vr-Question-dropdown"><b>Site ID</b></label>
          <select id="vr-ans-dropdown" name="siteid">
            <option *ngFor="let country of countryList" [value]="country?.name">{{country?.name}}</option>
          </select>
        </div>

        <div class="question" id="vr-div-subject">
          <label><b>How did you Hear?</b></label><br>
          <div class="checkbox">
            <input type="checkbox" id="vr-ans-subject-1">
            <label for="vr-ans-subject-1">Newpaper Ad</label><br>

            <input type="checkbox" id="vr-ans-subject-2">
            <label for="vr-ans-subject-2">Social Media</label><br>

            <input type="checkbox" id="vr-ans-subject-3">
            <label for="vr-ans-subject-3">Radio</label><br>

            <input type="checkbox" id="vr-ans-subject-4">
            <label for="vr-ans-subject-4">Friends and family</label><br>
          </div>
        </div>

        <div class="question">
          <label for="range"><b>Please select your range:</b></label>
          <input type="range" id="vr-ans-range" name="range">
        </div>

        <div class="question">
          <label for="points"><b>Enter points (1 to 10):</b></label>
          <input type="number" max="10" id="vr-ans-number" name="points">
        </div>

        <div class="question">
          <label for="color-picker"><b>Pick your favourite color:</b></label>
          <input type="color" id="vr-ans-color" name="color-picker">
        </div>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Reset</button>
          <button type="submit" class="signupbtn">Add student</button>
        </div>
      </div>
    </form>
  </div>

</div>
